<!doctype html>
<html lang="zh-CN">
<head>
	<!-- 必须的 meta 标签 -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap 的 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<title>修改信息</title>
	<style type="text/css">
		label,
		legend {
			text-align: right;
		}
	</style>
</head>
<body>
<div style="height: 200px;"></div>
<div class="table-dark"
	 style="width: 900px; height: 700px; border: 1px solid black;margin: auto;text-align: center;background-color:rgba(100, 100, 100, 0.7);">
	<div class="container" style="width: 800px;">
		<h1 style="text-align: center;">修改信息</h1>
		<form action="http://localhost:8080/city/update" method="post">
			<div class="form-group row">
				<label for="cityname" class="col-sm-2 col-form-label">城市</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="cityname" id="cityname" value="{{cityname}}">
				</div>
			</div>
			<div class="form-group row">
				<label for="fname" class="col-sm-2 col-form-label">人物</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="fname" id="fname" value="{{fname}}">
				</div>
			</div>
			<div class="form-group row">
				<label for="faddress" class="col-sm-2 col-form-label">地址</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="faddress" id="faddress" value="{{faddress}}">
				</div>
			</div>
			<div class="form-group row">
				<label for="fancestral" class="col-sm-2 col-form-label">祖籍</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="fancestral" id="fancestral" value="{{fancestral}}">
				</div>
			</div>
			<div class="form-group row">
				<label for="fidentity" class="col-sm-2 col-form-label">称号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="fidentity" id="fidentity" value="{{fidentity}}">
				</div>
			</div>
			<div class="form-group row">
				<label for="finfo" class="col-sm-2 col-form-label">介绍</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="finfo" id="finfo" value="{{finfo}}">
				</div>
			</div>

			<div class="form-group row">
				<label for="aname" class="col-sm-2 col-form-label">景点</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="aname" id="aname" value="{{aname}}">
				</div>
			</div>
			<div class="form-group row">
				<label for="alocation" class="col-sm-2 col-form-label">位置</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="alocation" id="alocation" value="{{alocation}}">
				</div>
			</div>
			<div class="form-group row">
				<label for="adescription" class="col-sm-2 col-form-label">描述</label>
				<div class="col-sm-10">
					<textarea class="form-control" name="adescription" id="adescription" value="{{adesxription}}}"></textarea>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-12" style="text-align: center;">
					<button type="submit" class="btn btn-primary">修改</button>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="js/jquery-3.6.0.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua" crossorigin="anonymous">
</script>
<script>
	// 在页面加载完成后执行
	window.onload = function() {
		// 获取提交按钮元素
		const submitButton = document.querySelector('button[type="submit"]');

		// 添加点击事件监听器
		submitButton.addEventListener('click', function(event) {
			// 阻止表单的默认提交行为
			event.preventDefault();

			// 提交表单
			event.target.closest('form').submit();

			// 显示添加成功的提示
			alert("修改成功");

		});
	};
</script>
</body>
</html>
